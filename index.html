<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script type="text/javascript" src="http://jplayer.org/latest/js/jquery.jplayer.min.js"></script>
	</head>
	
    <body>
    	<div id="jquery_jplayer"></div>

        <div>
        	<button id="next">next</button>
        </div>
        
        <script type="text/javascript">
        
        	var lp_cursor = "";
        
        	function long_poll() {
        		$.get("/events", {cursor: lp_cursor}, function(data) {
        			
        		});
        	}
        
        	function control(data, success) {
        		$.get("/control", data, success);
        	}
        	
        	$(function() {        		
        		$("#jquery_jplayer").jPlayer({
        			ready: function () {
        				$(this).jPlayer("setMedia", {
        					mp3:"http://localhost:7000/m"
        				}).jPlayer("play");
        			},
        			preload: "none",
        			//swfPath: "file:///home/amoffat/workspace/pypandora/jplayer/",
        			supplied: "mp3",
        			wmode: "window"
        		});

        		
        		$("#next").click(function() {
        			control({"player": "next"})
        		});
        	});
        </script>
        
    </body>
</html>
