<!DOCTYPE html>
<html>
	<head>

		<script type="text/javascript" src="http://jplayer.org/latest/js/jquery.jplayer.min.js"></script>
		
		<style type="text/css">
			button.minimal {
			  background: #e3e3e3;
			  border: 1px solid #bbb;
			  -webkit-border-radius: 3px;
			  -moz-border-radius: 3px;
			  -ms-border-radius: 3px;
			  -o-border-radius: 3px;
			  border-radius: 3px;
			  -webkit-box-shadow: inset 0 0 1px 1px #f6f6f6;
			  -moz-box-shadow: inset 0 0 1px 1px #f6f6f6;
			  -ms-box-shadow: inset 0 0 1px 1px #f6f6f6;
			  -o-box-shadow: inset 0 0 1px 1px #f6f6f6;
			  box-shadow: inset 0 0 1px 1px #f6f6f6;
			  color: #333;
			  font: bold 12px "helvetica neue", helvetica, arial, sans-serif;

			  text-shadow: 0 1px 0 #fff;
			  width: 80px; }
			  button.minimal:hover {
			    background: #d9d9d9;

			    -moz-box-shadow: inset 0 0 1px 1px #eaeaea;

			    box-shadow: inset 0 0 1px 1px #eaeaea;
			    color: #222;
			    cursor: pointer; }
			  button.minimal:active {
			    background: #d0d0d0;
			    -webkit-box-shadow: inset 0 0 1px 1px #e3e3e3;
			    -moz-box-shadow: inset 0 0 1px 1px #e3e3e3;
			    -ms-box-shadow: inset 0 0 1px 1px #e3e3e3;
			    -o-box-shadow: inset 0 0 1px 1px #e3e3e3;
			    box-shadow: inset 0 0 1px 1px #e3e3e3;
			    color: #000; }
		</style>
	</head>
	
    <body>
    
    	<ul>
    	</ul>
    	
    	<div id="jquery_jplayer"></div>

		<!--

        <script type="text/javascript">
        
        	var lp_cursor = "";
        
        	function long_poll() {
        		$.get("/events", {cursor: lp_cursor}, function(data) {
        			
        		});
        	}
        
        	function control(data, success) {
        		$.get("/control", data, success);
        	}
        	
        	$(function() {        		 
        		$("#jquery_jplayer").jPlayer({
        			solution: "html,flash",
        			ready: function () {
        				$(this).jPlayer("setMedia", {mp3:"/m"}).jPlayer("play");
        			},
        			preload: "none",
        			swfPath: "http://jplayer.org/latest/js/",
        			supplied: "mp3",
        			wmode: "window"
        		});

        		
        		$("#next").click(function() {
        			control({"player": "next"})
        		});
        	});
        </script>
        
    </body>
</html>
